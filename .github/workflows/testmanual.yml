name: 测试手动触发
on: workflow_dispatch  # 仅手动触发，无其他条件
jobs:
  test:
    runs-on: ubuntu-latest  # 官方稳定环境
    steps:
      - name: 输出测试日志
        run: echo "手动触发成功，日志正常显示"
      
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
